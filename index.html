<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Register</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/app.css'>
    <script src="assets/js/app.js"></script>
</head>
<body>    
    <div class="row justify-content-center align-items-center shaddow nav-bar">
        <img class="logo" src="assets/images/logo.svg" alt="">            
    </div>
    <div class="container">
        <div class="flex-row justify-content-center align-items-center dashboard">
            <div class="register-modal shaddow flex-column">
                <div class="modal-title flex-column justify-content-center align-items-center">
                    <h2>Register Form</h2>
                    <span>Welcome! Before starting, we need to register on the plataform.</span>
                </div>
                <div class="modal-inputs flex-column justify-content-center align-items-center">
                    <div class="col">
                        <label for="">Full name: </label>
                        <input type="text" required class="modal-input">
                    </div>
                    <div class="col">
                        <label for="">Email: </label>
                        <input type="text" required class="modal-input">
                    </div>
                    <div class="col">
                        <label for="">Address 1: </label>
                        <input type="text" required class="modal-input">
                    </div>
                    <div class="col">
                        <label for="">Address 2: </label>
                        <input type="text" required class="modal-input">
                    </div>
                    <div class="col">
                        <label for="">Phone: </label>
                        <input type="text" required class="modal-input">
                    </div>
                    <div class="col">
                        <label for="">Click to <strong>accept</strong> the terms: </label>
                        <input type="checkbox" required class="modal-input">
                    </div>
                </div>
                <div class="modal-actions flex-column justify-content-center align-items-center">
                    <a style="text-decoration: none;" href="dashboard.html" class="modal-register-btn">Register</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
